<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
      // import { firestore } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-firestore.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
      import {
        getFirestore,
        collection,
        doc,
        addDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyBBIg7zlMrqgwuwyCR_ZH14Km3NejoPxLw",
        authDomain: "ttproject-ce36f.firebaseapp.com",
        projectId: "ttproject-ce36f",
        storageBucket: "ttproject-ce36f.appspot.com",
        messagingSenderId: "726513901427",
        appId: "1:726513901427:web:64927ae08a3b6afc036f06",
        measurementId: "G-H3M5JB4DKP",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      const db = getFirestore(app);
      const contactCollectionRef = collection(db, "contact");
      const submitButton = document.getElementById("submit");
      const name = document.getElementById("name");
      const phoneNumber = document.getElementById("number");
      const email = document.getElementById("email");
      const info = document.getElementById("info");

      submitButton.addEventListener("click", async () => {
        if (
          name.value == "" ||
          phoneNumber.value == "" ||
          email.value == "" ||
          info.value == ""
        ) {
          return;
        }
        await setDoc(doc(contactCollectionRef), {
          name: name.value,
          phoneNumber: phoneNumber.value,
          email: email.value,
          info: info.value,
        });
      });
    </script>

    <script src="contact.js"></script>
  </body>
</html>
