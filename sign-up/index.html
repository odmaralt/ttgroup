<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="signupPage"></div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBBIg7zlMrqgwuwyCR_ZH14Km3NejoPxLw",
        authDomain: "ttproject-ce36f.firebaseapp.com",
        projectId: "ttproject-ce36f",
        storageBucket: "ttproject-ce36f.appspot.com",
        messagingSenderId: "726513901427",
        appId: "1:726513901427:web:64927ae08a3b6afc036f06",
        measurementId: "G-H3M5JB4DKP",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      const database = getDatabase(app);

      const signupButton = document.getElementById("signUpButton");
      signupButton.addEventListener("click", (e) => {
        let email = document.getElementById("emailInput").value;
        let password = document.getElementById("passwordInput").value;
        let firstNameInput = document.getElementById("firstNameInput").value;
        let lastNameInput = document.getElementById("lastNameInput").value;

        createUserWithEmailAndPassword(
          auth,
          email,
          password,
          firstNameInput,
          lastNameInput
        )
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ... user.uid
            set(ref(database, "users/" + user.uid), {
              firstNameInput: firstNameInput,
              lastNameInput: lastNameInput,
              email: email,
              password: password,
            })
              .then(() => {
                // Data saved successfully!
                alert("User created successfully!");
              })
              .catch((error) => {
                // The write failed...
                alert(error);
              });
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            alert(errorMessage);
          });

      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
